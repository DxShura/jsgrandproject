<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id='title'>
		<h1>Librairie</h1>
		<button id="newBook" type="button">Nouveau livre</button>
	</div>

	<div id='myForm'>
		<div id='firstDivForm'>
			<ul>
				<li><h1>Ajouter un livre</h1></li>
				<li><span class="close">&times;</span></li>
			</ul>

			<form novalidate>
				<div class="inputBox">
					<input type="text" name="title" required="" autocomplete="off" >
					<label>Titre</label>
				</div>
				<div class="inputBox">
					<input type="text" name="author" required="" autocomplete="off" >
					<label>Auteur</label>
				</div>
				<div class="inputBox">
					<input type="text" name="pages" required="" autocomplete="off" >
					<label>Pages</label>
				</div>
				<div class="checkBox">
					<span>Lu :</span>
					<input type="checkbox" id="checkboxInput" name="read" />
					<label class="labelChecked" for="checkboxInput"></label>
				</div>
			</form>
			<div class="divButton">
				<p class="warningEmptyInput">Un/ou plusieurs champs est/sont vide(s).</p>
				<button id='send' type="button">Ajouter</button>
				<button id='stop' type="button">Annuler</button>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Pages</th>
					<th>Lu</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody id="bookShelf"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="book.js" ></script>
</body>
</html>
