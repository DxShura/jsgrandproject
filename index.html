<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div>
		<h1>Library</h1>
		<button id="newBook" type="button">Nouveau livre</button>
	</div>

	<div id='myForm'>
		<div>
			<span class="close">&times;</span>
			<form>
				Titre : <input type="text" name="title">
				Auteur : <input type="text" name="author">
				Pages : <input type="text" name="pages">
				Lu : <input type="checkbox" name="read">
				<button id='send' type="button">Ok</button>
			</form>
		</div>
	</div>

	<div class="wrapper">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Pages</th>
					<th>Lu</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tbody id="bookShelf"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="book.js" ></script>
</body>
</html>
